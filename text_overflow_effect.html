<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个很不错的样式</title>
    <style>
        .wrapper {
            background-color: cyan;
        }
        span {
           display: block;
           overflow: hidden; 
           white-space: nowrap;
           text-overflow: ellipsis ;
        }
    </style>
</head>
<body>
    <div class="remark">
        1. 主要是应用于 easyui datagrid 的时候感觉效果还不错，可以随着 datagrid列变宽而发生实时的变化 <br>
        2. 在本文中可以通过 拖拽浏览器实现效果 
    </div>
    <div class="wrapper">
<span>hello,world!hello,world!hello,world!hello,world!hello,world!hello,world!hello,world!hello,world!hello,world!hello,world!hello,world!hello,world!</span>
    </div>
</body>
</html>
