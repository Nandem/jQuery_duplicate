    <title>es6模板字符串模拟实现</title>
</head>
<body>
    <script>
        String.prototype.fomatter = function(data){
            var re = /\$\{(\w+)?\}/g,match;
            var newStr = "";
            while(match = re.exec(this)) {
                newStr = this.replace(match[0],data[match[1]]);
            }
            return newStr;
        }
