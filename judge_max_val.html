<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断数组中的最大值</title>
</head>
<body>
    <script>
        // 推荐；方法一：Math.max.apply()..
        var arr = [1,3,5,6,4,2];
        var maxValue = Math.max.apply(null,arr); // null, undefined ,non-strict 模式下指向window 
        console.log(maxValue);

        // 方法二： Array.prototype.resort()
        
        arr.sort(function (a,b) {
            return a -b ;
        })        
        console.log(arr);// 升序排列
        console.log(arr[arr.length-1]);

        // 方法三： 传统的 for 循环，比大思想
        
        Array.prototype.max = function () {
            var max = this[0];
            for (var i = 0,len = this.length;i < len;i++) {
                if (max < this[i]) {
                    max = this[i];
                }
            }
            return max;
        };

        var arr2 = new Array(1,2,4,3,6,5);
        console.log("arr2.max()",arr2.max());
    </script>
</body>
</html>
